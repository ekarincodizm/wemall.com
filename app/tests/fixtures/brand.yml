            9:
                'pkey': 6779376435952
                'name':  "Air Picnic"
                'slug':  "air-picnic"
                'description':  'บริษัท แอร์ ปิคนิค จำกัด เป็นผู้ผลิตและจำหน่ายผลิตภัณฑ์เพื่อสิ่งแวดล้อมทางด้านอากาศ อาทิเช่น แอร์เคลื่อนที่ เครื่องฟอกอากาศในรถยนต์ เครื่องฟอกอากาศสำหรับที่พักอาศัย ภายใต้แบรนด์ "Air Pinnic" นอกจากนี้ยังมีสินค้าประเภทอุปกรณ์เสริมแบบครบวงจรในระดับแนวหน้า และยังเป็นตัวแทนจำหน่ายเพียงผู้เดียวในประเทศไทย อย่างเช่น ยี่ห้อ Nano Bio®,Owner และ Air Nasa เป็นต้น เนื่องจากกระแสการตื่นตัวในสภาวะอากาศร้อนและด้านสุขภาพของผู้บริโภค ทางบริษัทฯ ได้เล็งเห็นถึงความสำคัญจึงได้มีการจัดตั้งบริษัทฯ โดยมีวัตถุประสงค์ในการทำการตลาดสินค้าภายใต้เครื่องหมายการค้าของบริษัทฯ ที่ได้มาตรฐานตามสโลแกนของบริษัทฯที่ว่า "Smart Innovation For Smart Life" เน้นผลิตสินค้าที่มีคุณภาพและตรงตามความต้องการของลูกค้า ด้วยประสบการณ์ด้านระบบปรับอากาศ ประกอบกับบริษัทฯ มีทีมงานช่างติดตั้งและบริการที่มีประสบการณ์ สามารถให้บริการด้านระบบแอร์เคลื่อนที่ได้ตั้งแต่เริ่มต้นจนสามารถใช้งานได้อย่างสมบูรณ์ ทำให้ลูกค้าสามารถไว้วางใจได้ว่าสินค้าจากบริษัทฯ เป็นสินค้าที่มีมาตรฐานสูงคุณภาพดี ต้นทุนในการบำรุงรักษาต่ำ และมีดีไซน์ที่โดดเด่น เหมาะกับผู้บริโภคทุกเพศ ทุกวัย ทั้งนี้ยังได้รับการรับรองจาก ISO 14001 : 2004 ,ISO 9001 : 2008, AHAM, EMC CE มาตรฐานรับรองสินค้าที่มีคุณสมบัติตามข้อกำหนดด้านสุขภาพ ความปลอดภัย และการคุ้มครองสิ่งแวดล้อม ตามกฎหมายและกฎระเบียบที่เกี่ยวข้องของสหภาพยุโรป'

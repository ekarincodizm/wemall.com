<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>iTruemart</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper touch -->
    <link rel="stylesheet" href="css/idangerous.swiper.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/detail.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

  </head>
  <body>
    <div id="backtotop-arrow"><a href="#logo"><img src="img/backtotop.png"></a></div>
    <div class="container-fluid">
      <!-- logo -->
      <div class="row header-section">
        <div class="col-xs-6 ui-logo" id="logo"><a href="index.html"><img src="img/itruemart_logo.png"></a></div>
        <div class="ui-cart"><a href="#" class="shop-cart-link"><span>2</span></a></div>
      </div>
      <!-- Header -->
      <div class="row review-header">
        <div class="col-xs-4"><h1 style="color:#95c126;">รีวิว</h1></div>
      </div>
      <!-- comment form -->
      <div class="row review-form">
        <div class="col-xs-12 rating">
          <img class="star" src="img/star_active.png">
          <img class="star" src="img/star_active.png">
          <img class="star" src="img/star_active.png">
          <img class="star" src="img/star_normal.png">
          <img class="star" src="img/star_normal.png">
        </div>
        <div class="col-xs-12 review-name">
          <h2>Shinnawat Tooteera</h2>
        </div>
        <div class="col-xs-12 review-comment">
          แสดงความคิดเห็น
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col-xs-12 review-button">
          <a href="#"><div class="button">บันทึก</div></a>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/idangerous.swiper-2.1.min.js"></script>
    <script>
    //product slider
    var mySwiper1 = new Swiper('.swiper-product-container',{
      pagination: '.pagination',
      loop:true,
      grabCursor: true,
      paginationClickable: true
    })
    //related slider
    var mySwiper = new Swiper('.swiper-related-container',{
      paginationClickable: true,
      slidesPerView: 'auto'
    });
    $(document).ready(function() {

    //countdown : more information http://hilios.github.io/jQuery.countdown/
    $("#countdown-discount").countdown("2015/01/01", function(event) {
      $(this).html(event.strftime('%H:%M:%S'));
    });

    // show/hide BackToTop
    $(window).scroll(function () {
    if ($(window).scrollTop() + $(window).height() > 1500) {
        //show arrow back to top
        $('#backtotop-arrow').show();
    } else {
      //hide arrow back to top
      $('#backtotop-arrow').hide();
    }
    });



      //script for animate processing button ดำเนินการ
      var terms = ["กำลังดำเนินการ...", "กำลังดำเนินการ.. .", "กำลังดำเนินการ. ..", "กำลังดำเนินการ ..."];
      function loopProcess() {
        var processButton = $('.button-buy .button span');
        var ct = processButton.data("term") || 0;
        processButton.data("term", ct == terms.length -1 ? 0 : ct + 1).text(terms[ct]).show()
              .delay(250).show(200, loopProcess);
      }
      $('.button-buy a').click(function(){
        $('.button-buy .button').html('<span id="button-processing-green"></span>');
        $('.button-buy .button').css({"text-align": "left"});
        loopProcess();
      });
    });
    </script>
  </body>
</html>
